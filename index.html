<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Galería de imagenes</title>
  <link rel="icon" type="imagen/png" href="images/FOX.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <script src="js/Gallery.js"></script>
 
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- if there is a problem with uploading images you should use this older versión of firebase script instead of this:
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  -->
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <!-- you can change the firebase database in https://console.firebase.google.com/u/0/ -->
  <script>
    // Initialize Firebase
    var config = {
      //here goes ur config
    };
    firebase.initializeApp(config);
  </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="gallery" class=" col-sm-4 col-md-4 col-lg-4 col-xl-4">
        <form id="form-images">
          <label class="btn btn-file">
            <input type="file" name="file" id="file" class="d-none">
            <img src="images/upload.png" class="img-responsive " alt="upload">
          </label>
        </form>
        <div class="d-none" id="progress">
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progress-bar-id">
              <span class="sr-only">70% Complete</span>
            </div>
          </div>
        </div>
      </div>
      <!-- Here the images of firebase will apear -->
      <div id="firebaseimages">
      </div>
    </div>
  </div>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
